##API Gateway##
gateway:
  image: amalgam8/a8-sidecar:0.2-alpine
  environment:
    - A8_CONTROLLER_URL=http://controller:6379
    - A8_TENANT_TOKEN=local
    - A8_KAFKA_BROKER=kafka:9092
    - A8_REGISTER=false
    - A8_SERVICE=gateway
    - A8_LOGSTASH_SERVER='logstash:8092'
    - A8_CONTROLLER_POLL=15s
  ports:
    - "32000:6379"
  external_links:
    - kafka
    - logstash
    - controller
  container_name: gateway
