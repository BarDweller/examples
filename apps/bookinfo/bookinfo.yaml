apiVersion: v1
kind: ReplicationController
metadata:
  name: details-v1
  labels:
    name: details-v1
spec:
  replicas: 1
  selector:
    name: details-v1
  template:
    metadata:
      labels:
        name: details-v1
    spec:
      containers:
      - name: details
        image: details:v1
        ports:
        - containerPort: 9080
      - name: servicereg
        image: kube-sidecar-reg:0.1
        env:
        - name: SERVICE
          value: details:v1
        - name: REGISTRY_URL
          value: http://$(REGISTRY_SERVICE_HOST):$(REGISTRY_SERVICE_PORT)
        - name: REGISTRY_TOKEN
          value: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE0NjY3NzU5NjMsIm5hbWVzcGFjZSI6Imdsb2JhbC5nbG9iYWwifQ.Gbz4G_O0OfJZiTuX6Ce4heU83gSWQLr5yyiA7eZNqdY
        - name: ENDPOINT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: ENDPOINT_PORT
          value: "9080"
