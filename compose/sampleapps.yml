##API Gateway##
gateway:
  image: amalgam8/a8-sidecar:0.1
  environment:
    - CONTROLLER_URL=http://controller:6379
    - TENANT_TOKEN=12345
    - TENANT_ID=local
    - VCAP_SERVICES_MESSAGEHUB_0_CREDENTIALS_KAFKA_BROKERS_SASL_0=kafka:9092
    - REGISTER=false
    - SERVICE=gateway
    - LOGSTASH_SERVER='logstash:8092'
    - CONTROLLER_POLL=15s
  ports:
    - "32000:6379"
  external_links:
    - compose_kafka_1:kafka
    - compose_logstash_1:logstash
    - compose_controller_1:controller

